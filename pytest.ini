[pytest]
# Pytest configuration for local_stock_price_database

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add project root to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow (deselect with '-m "not slow"')
    integration: mark test as integration test (end-to-end workflows)
    unit: mark test as unit test (isolated component testing)
    api: mark test as API test (HTTP endpoint testing)
    load: mark test as load test (performance and stress testing)

# Async configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = training_service,simulation_service
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov
