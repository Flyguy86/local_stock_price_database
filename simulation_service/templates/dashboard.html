<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container { position: relative; height: 400px; width: 100%; }
        body { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Model Simulation Dashboard</h1>
        <span class="badge bg-info text-dark">Simulation Service</span>
    </div>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Configuration</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="modelSelect" class="form-label">Trained Model</label>
                    <select id="modelSelect" class="form-select">
                        <option selected disabled>Loading models...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="tickerSelect" class="form-label">Ticker (Features)</label>
                    <select id="tickerSelect" class="form-select">
                        <option selected disabled>Loading tickers...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="initialCash" class="form-label">Initial Cash ($)</label>
                    <input type="number" class="form-control" id="initialCash" value="10000">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button id="runBtn" class="btn btn-primary w-100" onclick="runSimulation()">
                        Run Simulation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="results" style="display: none;">
        <!-- Stats Panel -->
        <div class="row mb-4">
             <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-muted mb-3">Simulation Statistics</h5>
                        <div class="row" id="statsContainer">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Panel -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">Equity Curve</div>
                    <div class="card-body">
                         <div class="chart-container">
                            <canvas id="equityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trades Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">Trade Log</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Shares</th>
                                <th>Value / Proceed</th>
                            </tr>
                        </thead>
                        <tbody id="tradesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let chartInstance = null;

    async function loadConfig() {
        try {
            const response = await fetch('/api/config');
            const data = await response.json();
            
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option disabled selected>Select Model</option>';
            if (data.models.length === 0) {
                 const opt = document.createElement('option');
                 opt.innerText = "No models found";
                 opt.disabled = true;
                 modelSelect.appendChild(opt);
            }
            data.models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.innerText = m.name + " (" + m.id.substring(0, 8) + ")";
                modelSelect.appendChild(opt);
            });

            const tickerSelect = document.getElementById('tickerSelect');
            tickerSelect.innerHTML = '<option disabled selected>Select Ticker</option>';
            if (data.tickers.length === 0) {
                 const opt = document.createElement('option');
                 opt.innerText = "No features found";
                 opt.disabled = true;
                 tickerSelect.appendChild(opt);
            }
            data.tickers.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.innerText = t;
                tickerSelect.appendChild(opt);
            });
        } catch (e) {
            console.error("Failed to load config", e);
            alert("Failed to load models/tickers configuration.");
        }
    }

    async function runSimulation() {
        const modelId = document.getElementById('modelSelect').value;
        const ticker = document.getElementById('tickerSelect').value;
        const initialCash = parseFloat(document.getElementById('initialCash').value);
        
        if (!modelId || !ticker || modelId === "Select Model" || ticker === "Select Ticker") {
            alert("Please select both a Model and a Ticker.");
            return;
        }

        const btn = document.getElementById('runBtn');
        const oldText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Running...";

        try {
            const response = await fetch('/api/simulate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_id: modelId, ticker: ticker, initial_cash: initialCash })
            });
            const result = await response.json();
            
            if (result.error) {
                alert("Simulation Error: " + result.error);
                return;
            }

            renderResults(result);

        } catch (e) {
            console.error(e);
            alert("Failed to run simulation. Check console for details.");
        } finally {
            btn.disabled = false;
            btn.innerText = oldText;
        }
    }

    function renderResults(data) {
        document.getElementById('results').style.display = 'block';
        
        // 1. Stats
        const stats = data.stats;
        const statsContainer = document.getElementById('statsContainer');
        const formatMoney = (n) => "$" + n.toFixed(2);
        const formatPct = (n) => n.toFixed(2) + "%";

        statsContainer.innerHTML = `
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Simulation Period</small>
                <strong>${stats.start_date.split('T')[0]}</strong> to <strong>${stats.end_date.split('T')[0]}</strong>
            </div>
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Initial Cash</small>
                <strong>${formatMoney(stats.final_strategy_value / (1 + stats.strategy_return_pct/100))}</strong>
            </div>
             <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Trades Executed</small>
                <strong>${stats.total_trades}</strong>
            </div>
            <div class="col-md-3 mb-2">
                 <!-- spacer -->
            </div>

            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Strategy Final Value</small>
                <strong class="h5">${formatMoney(stats.final_strategy_value)}</strong>
            </div>
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Strategy Return</small>
                <strong class="h5 ${stats.strategy_return_pct >= 0 ? 'text-success' : 'text-danger'}">${formatPct(stats.strategy_return_pct)}</strong>
            </div>

            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Buy & Hold Value</small>
                <strong class="h5">${formatMoney(stats.final_benchmark_value)}</strong>
            </div>
             <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Buy & Hold Return</small>
                <strong class="h5 ${stats.benchmark_return_pct >= 0 ? 'text-success' : 'text-danger'}">${formatPct(stats.benchmark_return_pct)}</strong>
            </div>
        `;

        // 2. Chart
        const ctx = document.getElementById('equityChart').getContext('2d');
        if (chartInstance) {
            chartInstance.destroy();
        }

        const dates = data.chart_data.map(d => d.ts.substring(0, 10)); // Just YYYY-MM-DD
        const strategy = data.chart_data.map(d => d.strategy_equity);
        const benchmark = data.chart_data.map(d => d.benchmark_equity);

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Strategy Equity',
                        data: strategy,
                        borderColor: 'rgb(25, 135, 84)', // Success green
                        backgroundColor: 'rgba(25, 135, 84, 0.1)',
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    },
                    {
                        label: 'Buy & Hold Benchmark',
                        data: benchmark,
                        borderColor: 'rgb(108, 117, 125)', // Grey
                        borderDash: [5, 5],
                        tension: 0.1,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                 scales: {
                    x: {
                        ticks: {
                            maxTicksLimit: 10
                        }
                    }
                },
                plugins: {
                    tooltip: {
                         callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // 3. Trades
        const tbody = document.getElementById('tradesTable');
        tbody.innerHTML = '';
        if (data.trades.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No trades executed</td></tr>';
        } else {
            data.trades.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.ts.substring(0, 19).replace('T', ' ')}</td>
                    <td><span class="badge ${t.type === 'BUY' ? 'bg-success' : 'bg-danger'}">${t.type}</span></td>
                    <td>${t.price.toFixed(2)}</td>
                    <td>${t.shares ? t.shares.toFixed(4) : '-'}</td>
                    <td>${t.value.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Scroll to results
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    // Init
    loadConfig();

</script>
</body>
</html>
