<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container { position: relative; height: 400px; width: 100%; }
        body { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Model Simulation Dashboard</h1>
        <span class="badge bg-info text-dark">Simulation Service</span>
    </div>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Configuration</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="modelSelect" class="form-label">Trained Model</label>
                    <select id="modelSelect" class="form-select">
                        <option selected disabled>Loading models...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="tickerSelect" class="form-label">Ticker (Features)</label>
                    <select id="tickerSelect" class="form-select">
                        <option selected disabled>Loading tickers...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="initialCash" class="form-label">Initial Cash ($)</label>
                    <input type="number" class="form-control" id="initialCash" value="10000">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button id="runBtn" class="btn btn-primary w-100" onclick="runSimulation()">
                        Run Simulation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingProgress" class="progress mb-4" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Simulation in progress" style="width: 100%"></div>
    </div>

    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        <strong>Error!</strong> <span id="errorText"></span>
        <button type="button" class="btn-close" aria-label="Close" onclick="this.parentElement.style.display='none'"></button>
    </div>

    <div id="results" style="display: none;">
        <!-- Stats Panel -->
        <div class="row mb-4">
             <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-muted mb-3">Simulation Statistics</h5>
                        <div class="row" id="statsContainer">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Panel -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">Equity Curve</div>
                    <div class="card-body">
                         <div class="chart-container">
                            <canvas id="equityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trades -->
        <h5 class="mb-3">Trade Log</h5>
        <div class="accordion mb-4 shadow-sm" id="tradesAccordionContainer">
             <!-- Populated via JS -->
        </div>
    </div>
</div>

<script>
    let chartInstance = null;

    async function loadConfig() {
        try {
            const response = await fetch('/api/config');
            const data = await response.json();
            
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '<option disabled selected>Select Model</option>';
            if (data.models.length === 0) {
                 const opt = document.createElement('option');
                 opt.innerText = "No models found";
                 opt.disabled = true;
                 modelSelect.appendChild(opt);
            }
            data.models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.innerText = m.name + " (" + m.id.substring(0, 8) + ")";
                modelSelect.appendChild(opt);
            });

            const tickerSelect = document.getElementById('tickerSelect');
            tickerSelect.innerHTML = '<option disabled selected>Select Ticker</option>';
            if (data.tickers.length === 0) {
                 const opt = document.createElement('option');
                 opt.innerText = "No features found";
                 opt.disabled = true;
                 tickerSelect.appendChild(opt);
            }
            data.tickers.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.innerText = t;
                tickerSelect.appendChild(opt);
            });
        } catch (e) {
            console.error("Failed to load config", e);
            alert("Failed to load models/tickers configuration.");
        }
    }

    async function runSimulation() {
        const modelId = document.getElementById('modelSelect').value;
        const ticker = document.getElementById('tickerSelect').value;
        const initialCash = parseFloat(document.getElementById('initialCash').value);
        
        // Hide previous errors and results
        const errorAlert = document.getElementById('errorAlert');
        if (errorAlert) errorAlert.style.display = 'none';
        document.getElementById('results').style.display = 'none';

        if (!modelId || !ticker || modelId === "Select Model" || ticker === "Select Ticker") {
            alert("Please select both a Model and a Ticker.");
            return;
        }

        const btn = document.getElementById('runBtn');
        const progressBar = document.getElementById('loadingProgress');
        const oldText = btn.innerText;
        
        btn.disabled = true;
        btn.innerText = "Running...";
        if (progressBar) progressBar.style.display = 'flex';

        try {
            const response = await fetch('/api/simulate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_id: modelId, ticker: ticker, initial_cash: initialCash })
            });
            
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Server error ${response.status}: ${text}`);
            }

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }

            renderResults(result);

        } catch (e) {
            console.error(e);
            if (errorAlert) {
                 document.getElementById('errorText').innerText = e.message;
                 errorAlert.style.display = 'block';
            } else {
                 alert("Error: " + e.message);
            }
        } finally {
            btn.disabled = false;
            btn.innerText = oldText;
            if (progressBar) progressBar.style.display = 'none';
        }
    }

    function renderResults(data) {
        document.getElementById('results').style.display = 'block';
        
        // 1. Stats
        const stats = data.stats;
        const statsContainer = document.getElementById('statsContainer');
        const formatMoney = (n) => "$" + n.toFixed(2);
        const formatPct = (n) => n.toFixed(2) + "%";

        statsContainer.innerHTML = `
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Simulation Period</small>
                <strong>${stats.start_date.split('T')[0]}</strong> to <strong>${stats.end_date.split('T')[0]}</strong>
            </div>
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Initial Cash</small>
                <strong>${formatMoney(stats.final_strategy_value / (1 + stats.strategy_return_pct/100))}</strong>
            </div>
             <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Trades Executed</small>
                <strong>${stats.total_trades}</strong>
            </div>
            <div class="col-md-3 mb-2">
                 <small class="text-muted d-block">Directional Hit Rate</small>
                 <strong class="${stats.hit_rate_pct > 50 ? 'text-success' : 'text-warning'}">${stats.hit_rate_pct.toFixed(2)}%</strong>
            </div>

            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Strategy Final Value</small>
                <strong class="h5">${formatMoney(stats.final_strategy_value)}</strong>
            </div>
            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Strategy Return</small>
                <strong class="h5 ${stats.strategy_return_pct >= 0 ? 'text-success' : 'text-danger'}">${formatPct(stats.strategy_return_pct)}</strong>
            </div>

            <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Buy & Hold Value</small>
                <strong class="h5">${formatMoney(stats.final_benchmark_value)}</strong>
            </div>
             <div class="col-md-3 mb-2">
                <small class="text-muted d-block">Buy & Hold Return</small>
                <strong class="h5 ${stats.benchmark_return_pct >= 0 ? 'text-success' : 'text-danger'}">${formatPct(stats.benchmark_return_pct)}</strong>
            </div>
        `;

        // 2. Chart
        const ctx = document.getElementById('equityChart').getContext('2d');
        if (chartInstance) {
            chartInstance.destroy();
        }

        const dates = data.chart_data.map(d => d.ts.substring(0, 10)); // Just YYYY-MM-DD
        const strategy = data.chart_data.map(d => d.strategy_equity);
        const benchmark = data.chart_data.map(d => d.benchmark_equity);
        const hitRate = data.chart_data.map(d => (d.rolling_hit_rate || 0) * 100);

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Strategy Equity',
                        data: strategy,
                        borderColor: 'rgb(25, 135, 84)', // Success green
                        backgroundColor: 'rgba(25, 135, 84, 0.1)',
                        fill: true,
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Buy & Hold Benchmark',
                        data: benchmark,
                        borderColor: 'rgb(108, 117, 125)', // Grey
                        borderDash: [5, 5],
                        tension: 0.1,
                        pointRadius: 0,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Hit Rate (20p Avg)',
                        data: hitRate,
                        borderColor: 'rgb(13, 110, 253)', // Blue
                        backgroundColor: 'rgba(13, 110, 253, 0.05)',
                        borderWidth: 1,
                        tension: 0.4,
                        pointRadius: 0,
                        yAxisID: 'y1',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                 scales: {
                    x: {
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: 'Equity ($)' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: 'Hit Rate (%)' },
                        grid: {
                            drawOnChartArea: false
                        },
                        min: 0,
                        max: 100
                    }
                },
                plugins: {
                    tooltip: {
                         callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // 3. Trades
        const accordionContainer = document.getElementById('tradesAccordionContainer');
        accordionContainer.innerHTML = '';
        
        if (data.trades.length === 0) {
            accordionContainer.innerHTML = '<div class="alert alert-light text-center">No trades executed</div>';
        } else {
            // Group by Month (YYYY-MM)
            const grouped = {};
            data.trades.forEach(t => {
                const month = t.ts.substring(0, 7); // YYYY-MM
                if (!grouped[month]) grouped[month] = { trades: [], pnl: 0, count: 0 };
                grouped[month].trades.push(t);
                grouped[month].count++;
                if (t.type === 'SELL' && t.pnl !== undefined) {
                    grouped[month].pnl += t.pnl;
                }
            });

            // Iterate sorted groups
            Object.keys(grouped).sort().reverse().forEach((month, index) => {
                const group = grouped[month];
                const cleanMonth = new Date(month + "-01").toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                const collapseId = `collapseTrades${index}`;
                
                // Header colors
                const pnlClass = group.pnl >= 0 ? 'text-success' : 'text-danger';
                const pnlText = (group.pnl >= 0 ? '+' : '') + "$" + group.pnl.toFixed(2);

                // Build Item
                const item = document.createElement('div');
                item.className = 'accordion-item';
                
                let rows = '';
                group.trades.forEach(t => {
                    let pnlHtml = '-';
                    if (t.type === 'SELL' && t.pnl !== undefined) {
                         const c = t.pnl >= 0 ? 'text-success' : 'text-danger';
                         const i = t.pnl >= 0 ? '▲' : '▼';
                         pnlHtml = `<span class="${c}">${i} $${t.pnl.toFixed(2)} (${t.pnl_pct.toFixed(2)}%)</span>`;
                    }
                    
                    rows += `
                        <tr>
                            <td>${t.ts.substring(0, 19).replace('T', ' ')}</td>
                            <td><span class="badge ${t.type === 'BUY' ? 'bg-success' : 'bg-danger'}">${t.type}</span></td>
                            <td>${t.price.toFixed(2)}</td>
                            <td>${t.shares ? t.shares.toFixed(4) : '-'}</td>
                            <td>${t.value.toFixed(2)}</td>
                            <td>${pnlHtml}</td>
                        </tr>
                    `;
                });

                item.innerHTML = `
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                            <div class="d-flex w-100 justify-content-between me-3 align-items-center">
                                <span><strong>${cleanMonth}</strong></span>
                                <div class="text-end">
                                    <span class="badge bg-secondary me-2">${group.count} Trades</span>
                                    <span class="${pnlClass} fw-bold">${pnlText}</span>
                                </div>
                            </div>
                        </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse">
                        <div class="accordion-body p-0">
                             <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle mb-0 table-sm">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Date</th>
                                            <th>Type</th>
                                            <th>Price</th>
                                            <th>Shares</th>
                                            <th>Value / Proceed</th>
                                            <th>Profit/Loss</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${rows}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                accordionContainer.appendChild(item);
            });
        }
        
        // Scroll to results
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    // Init
    loadConfig();

</script>
</body>
</html>
