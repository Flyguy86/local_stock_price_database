  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests, integration-tests, validation-tests]
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: orchestrator
          POSTGRES_PASSWORD: orchestrator
          POSTGRES_DB: strategy_factory_test
