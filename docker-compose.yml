services:
  # ============================================
  # API - Ingestion Service (Streamlined)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    environment:
      ALPACA_KEY_ID: ${ALPACA_KEY_ID:-}
      ALPACA_SECRET_KEY: ${ALPACA_SECRET_KEY:-}
      ALPACA_BASE_URL: ${ALPACA_BASE_URL:-https://data.alpaca.markets}
    volumes:
      - ./data:/app/data
    ports:
      - "8600:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # Ray Orchestrator - Distributed ML Training
  # ============================================
  ray_orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.ray
    container_name: ray_orchestrator
    restart: unless-stopped
    ports:
      - "8100:8100"   # FastAPI Dashboard (conflicts with feature_builder, use 8500 if needed)
      - "8265:8265"   # Ray Dashboard
      - "8000:8000"   # Ray Serve (conflicts with api, use 8600 if needed)
      - "6379:6379"   # Ray GCS
      - "8080:8080"   # Ray Prometheus Metrics
      - "6006:6006"   # TensorBoard
    volumes:
      - ./data:/app/data
      - ./ray_orchestrator:/app/ray_orchestrator
    environment:
      RAY_DASHBOARD_PORT: "8265"
      RAY_NAMESPACE: trading_bot
      RAY_PROMETHEUS_HOST: "0.0.0.0"
      FEATURES_PARQUET_DIR: /app/data/features_parquet
      MODELS_DIR: /app/data/models/ray
      CHECKPOINTS_DIR: /app/data/ray_checkpoints
      DATABASE_URL: postgresql://orchestrator:orchestrator_secret@postgres:5432/strategy_factory
      LOG_LEVEL: INFO
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy

  # Ray Worker (for scaling out)
  ray_worker:
    build:
      context: .
      dockerfile: Dockerfile.ray
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./ray_orchestrator:/app/ray_orchestrator
    environment:
      RAY_ADDRESS: ray://ray_orchestrator:10001
      FEATURES_PARQUET_DIR: /app/data/features_parquet
      PYTHONPATH: /app
    command: ["ray", "start", "--address=ray_orchestrator:6379", "--block"]
    depends_on:
      - ray_orchestrator
    profiles: ["ray-cluster"]  # Only start with: docker-compose --profile ray-cluster up
    deploy:
      replicas: 2  # Scale workers

  # ============================================
  # MLflow - Model Registry & Experiment Tracking
  # ============================================
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"   # MLflow UI
    volumes:
      - ./data/mlflow/artifacts:/mlflow/artifacts
      - ./data/mlflow/backend:/mlflow/backend
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:///mlflow/backend/mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ============================================
  # E2E Test Runner (Feature Pipeline Validation)
  # ============================================
  e2e_tests:
    build:
      context: .
      dockerfile: Dockerfile.ray
    container_name: e2e_tests
    volumes:
      - ./data:/app/data
      - ./ray_orchestrator:/app/ray_orchestrator
      - ./test_e2e_feature_pipeline.py:/app/test_e2e_feature_pipeline.py
    environment:
      RAY_ADDRESS: ray://ray_orchestrator:10001
      PYTHONPATH: /app
      LOG_LEVEL: INFO
    command: >
      bash -c "
        echo '=================================================================';
        echo 'Waiting for Ray Orchestrator to be ready...';
        echo '=================================================================';
        sleep 30;
        echo '';
        echo '=================================================================';
        echo 'Starting End-to-End Feature Pipeline Tests';
        echo '=================================================================';
        python /app/test_e2e_feature_pipeline.py;
        EXIT_CODE=$$?;
        echo '';
        echo '=================================================================';
        if [ $$EXIT_CODE -eq 0 ]; then
          echo '✓ ALL TESTS PASSED - Feature pipeline validated';
        else
          echo '✗ TESTS FAILED - Check logs above for details';
        fi;
        echo '=================================================================';
        exit $$EXIT_CODE
      "
    depends_on:
      ray_orchestrator:
        condition: service_started
    restart: "no"  # Run once and exit
    profiles: ["test"]  # Only run with: docker-compose --profile test up

  # ============================================
  # PostgreSQL Database (for Ray metadata)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator_secret
      POSTGRES_DB: strategy_factory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator -d strategy_factory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - ray_orchestrator

  # ============================================
  # Grafana - Metrics Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  ray_checkpoints:
  postgres_data:
  prometheus_data:
  grafana_data:
