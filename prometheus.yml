global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Ray head node metrics
  - job_name: 'ray'
    static_configs:
      - targets: ['ray_orchestrator:8080']
        labels:
          node_type: 'head'
    metrics_path: '/metrics'
    
  # Ray workers (if using ray-cluster profile)
  - job_name: 'ray_workers'
    static_configs:
      - targets: ['ray_worker:8080']
        labels:
          node_type: 'worker'
    metrics_path: '/metrics'
