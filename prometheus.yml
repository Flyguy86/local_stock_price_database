global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Ray head node metrics
  - job_name: 'ray'
    static_configs:
      - targets: ['ray_orchestrator:8080']
        labels:
          node_type: 'head'
    metrics_path: '/metrics'
    
  # Ray workers (GitHub Codespaces environment)
  - job_name: 'ray_workers'
    static_configs:
      - targets: ['cuddly-trout-v959vxxj7gc6p79-8080.app.github.dev']
        labels:
          node_type: 'worker'
    metrics_path: '/metrics'
    scheme: 'https'

